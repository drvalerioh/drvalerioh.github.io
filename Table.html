<!DOCTYPE html>
<html  lang="en">
    <head>
        <title>Table</title>
        <style>
            table{
                border: 1px solid black;
                border-collapse: collapse;
            }

            td, th {
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
     <table>
         <thead>
             <tr>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th>
   
             </tr>
         </thead>
         <tbody>
             <tr>
                 <td>Pacific Ocean</td>
                 <td>4,289m</td>
                 <td>12,950m</td>
             </tr>
             <tr>
                 <td>Atlantic Ocean</td>
                 <td>3,679m</td>
                 <td>8,743m</td>
                </tr>
         </tbody>
     </table>
    </body>
</html>
